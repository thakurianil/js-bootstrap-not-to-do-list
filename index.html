<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="wrapper">
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <audio id="addSound">
                        <source src="./magic-spell-impact-sound-effect-236815.mp3" type="audio/mpeg">
                    </audio>

                    <audio id="deleteSound">
                        <source src="./surprise-sound-effect-99300.mp3" type="audio/mpeg">
                    </audio>
                    <strong class="me-auto">Not to do list</strong>
                    <small>Added</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    List added!
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12  text-center p-3">
                    <h1>
                        Not To do list

                    </h1>
                </div>
            </div>
        </div>
        <div class="container border border-light rounded-5">

            <div class="row p-2 ">
                <!-- <form name="myForm" onsubmit="onHandle(this)" id="myForm" method="post"> -->
                <div class="col-6">

                    <div class="m-3">
                        <input type="text" class="form-control" id="Task" aria-describedby="emailHelp"
                            placeholder="Task" name="Task">
                    </div>
                </div>
                <div class="col-4">

                    <div class="m-3">
                        <input type="number" class="form-control" id="hours" placeholder="Hours" name="hours">
                    </div>
                </div>
                <div class="col-2">
                    <button type="submit" id="Addtask" class="btn btn-primary m-3">Add New Task</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
        <div class="container mt-4">

            <div class="row p-1 ">
                <div class="col-md-6 p-3 text-center">
                    <h3>
                        <td><input type="checkbox" onchange="selectedAll(this)" value="entry" id="checkBox"></td>
                        Entry List
                        <button type="button" class="btn btn-danger" onclick="deleteSelected()" value="entry"><i
                                class="fa-solid fa-trash"></i></button>
                        <button type="button" class="btn btn-success" onclick="swapSelected(this)" value="entry"><i
                                class="fa-solid fa-arrow-right"></i></button>
                    </h3>

                    <hr />
                    <table class="table table-hover">
                        <tbody id="EntryList">

                            <!-- <tr>
                                <th scope="row">#</th>
                                <td>Task1</td>
                                <td>hours</td>
                                <td class="text-end">

                                    <button type="button" class="btn btn-danger"><i
                                            class="fa-solid fa-trash"></i></button>
                                    <button type="button" class="btn btn-success"><i
                                            class="fa-solid fa-arrow-right"></i></button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>


                </div>
                <div class="col-md-6 p-3 text-center">
                    <h3>
                        <td><input type="checkbox" onchange="selectedAll(this)" value="bad" unchecked></td>
                        Bad List
                        <button type="button" class="btn btn-danger" onclick="deleteSelected()" value="bad"><i
                                class="fa-solid fa-trash"></i></button>
                        <button type="button" class="btn btn-success" onclick="swapSelected(this)" value="bad"><i
                                class="fa-solid fa-arrow-left"></i></button>
                    </h3>

                    <hr />
                    <table class="table table-hover">
                        <tbody id="BadList">
                            <!-- <tr>
                                <th scope="row">#</th>
                                <td>Task1</td>
                                <td>hours</td>
                                <td class="text-end">

                                    <button type="button" class="btn btn-success"><i
                                            class="fa-solid fa-arrow-left"></i></button>
                                    <button type="button" class="btn btn-danger"><i
                                            class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">#</th>
                                <td>Task1</td>
                                <td>hours</td>
                                <td class="text-end">


                                    <button type="button" class="btn btn-success"><i
                                            class="fa-solid fa-arrow-left"></i></button>
                                    <button type="button" class="btn btn-danger"><i
                                            class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                    <div class="alert alert-danger" role="alert" id="saved">
                        You could have saved = 0 hours
                    </div>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="alert alert-success text-center" role="alert" id="allocated">
                    The total hours allocated = 0 hours
                </div>
            </div>
        </div>

    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        const loadAddSound = document.getElementById("addSound");


        if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
                loadAddSound.play();

            })
        }
    </script>
    <script src="./script.js"></script>

</body>
